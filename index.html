<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANDADO COMPANY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Noto Sans KR", "sans-serif"],
              cafe24: ["Cafe24 Ssurround", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white min-h-screen font-sans text-gray-900">
    <!-- Header -->
    <div
      class="fixed top-0 left-0 right-0 h-[100px] lg:h-[181px] z-50 pointer-events-none transition-all duration-300"
    >
      <!-- Background Shape -->
      <div
        class="absolute inset-0 bg-gradient-to-r from-[#5cdfe6] to-[#004aad] rounded-bl-[30px] rounded-br-[30px] lg:rounded-bl-[50px] lg:rounded-br-[50px] pointer-events-auto shadow-lg"
      ></div>

      <div
        class="relative h-full max-w-[1904px] mx-auto pointer-events-auto flex items-center justify-between px-6 lg:pl-[87px] lg:pr-[80px]"
      >
        <!-- Logo Section -->
        <div class="flex items-center gap-4 mt-[8px]">
          <div class="relative w-[66px] h-[59px]">
            <img
              alt="Logo"
              class="w-full h-full object-contain"
              src="./assets/logo/logo.png"
            />
          </div>
          <div
            class="font-['Cafe24_Ssurround',sans-serif] font-bold leading-[1.1] text-[26px] text-white"
          >
            <p class="mb-0">MANDADO</p>
            <p>COMPANY</p>
          </div>
        </div>

        <!-- Navigation -->
        <div class="hidden lg:flex items-center gap-[190px] mr-[80px] mt-[8px]">
          <button
            onclick="scrollToSection('home')"
            data-section="home"
            class="nav-link font-['Cafe24_Ssurround',sans-serif] font-bold text-[30px] cursor-pointer transition-colors text-white"
          >
            HOME
          </button>
          <button
            onclick="scrollToSection('about')"
            data-section="about"
            class="nav-link font-['Cafe24_Ssurround',sans-serif] font-bold text-[30px] cursor-pointer transition-colors text-[rgba(255,255,255,0.8)] hover:text-white"
          >
            ABOUT
          </button>
          <button
            onclick="scrollToSection('contact')"
            data-section="contact"
            class="nav-link font-['Cafe24_Ssurround',sans-serif] font-bold text-[30px] cursor-pointer transition-colors text-[rgba(255,255,255,0.8)] hover:text-white"
          >
            CONTACT
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button
          id="burger-btn"
          class="lg:hidden text-white p-2 pointer-events-auto"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div
      id="mobile-menu"
      class="fixed inset-0 z-[60] bg-[#004aad] transform translate-x-full transition-transform duration-300 flex flex-col items-center justify-center gap-10 lg:hidden"
    >
      <button id="close-menu-btn" class="absolute top-8 right-8 text-white p-2">
        <svg
          class="w-10 h-10"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
      <button
        onclick="mobileScrollTo('home')"
        class="font-['Cafe24_Ssurround',sans-serif] font-bold text-[30px] text-white hover:text-gray-200 transition-colors"
      >
        HOME
      </button>
      <button
        onclick="mobileScrollTo('about')"
        class="font-['Cafe24_Ssurround',sans-serif] font-bold text-[30px] text-white hover:text-gray-200 transition-colors"
      >
        ABOUT
      </button>
      <button
        onclick="mobileScrollTo('contact')"
        class="font-['Cafe24_Ssurround',sans-serif] font-bold text-[30px] text-white hover:text-gray-200 transition-colors"
      >
        CONTACT
      </button>
    </div>

      <!-- Home Section -->
      <div
        id="home"
        class="relative w-full min-h-screen overflow-hidden bg-white"
      >
        <!-- Background Image -->
        <div class="absolute inset-0 pointer-events-none">
          <img
            alt="Background"
            class="absolute w-full h-full object-cover object-bottom"
            src="./assets/backgrounds/page1.png"
          />
        </div>

        <!-- Content Container -->
        <div

        >

              <p class="mb-0">MANDADO</p>
              <p>COMPANY</p>
            </div>

            <!-- Subtitle -->
            <p

            >
              함께 더 높은 미래로 더 넓은 세계로
            </p>

            <!-- Button -->
            <div class="flex justify-start lg:pl-[120px] mt-[36px]">

                href="./assets/downloads/catalog.pdf"

              >
                <span
                  class="absolute inset-0 bg-gradient-to-r from-[#00213a] to-[#004aad]"
                ></span>
                <span

                >
                  회사 카탈로그 다운로드
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>

        class="relative w-full min-h-screen overflow-hidden bg-white"

              <div

                <div

                >
                  <div

                  ></div>
                  <div
                    class="absolute left-[18px] top-[16px] w-[168px] h-[168px]"
                  >
                    <svg
                      class="block size-full"
                      fill="none"
                      preserveAspectRatio="none"
                      viewBox="0 0 168 168"
                    >
                      <circle cx="84" cy="84" fill="#33869D" r="84" />
                    </svg>
                  </div>
                  <div
                    class="absolute left-[25px] top-[23px] w-[154px] h-[154px]"
                  >
                    <svg

                    >
                      <circle cx="77" cy="77" fill="white" r="77" />
                    </svg>
                  </div>
                  <div
                    class="absolute left-[54px] top-[54px] w-[95px] h-[91px]"

                    <img

                      src="./assets/icons/marketing.png"
                    />
                  </div>
                  <p
                    class="absolute bottom-[44px] left-0 right-0 text-center font-['Noto_Sans_KR',sans-serif] font-black text-[29px] text-white tracking-[0.36em]"
                  >
                    마케팅
                  </p>
                </div>
              </div>
              <!-- Card 2 -->
              <div
                class="relative w-[153px] h-[211px] md:w-[204px] md:h-[281px] group shrink-0"
              >
                <div
                  class="w-[204px] h-[281px] origin-top-left scale-75 md:scale-100"
                >
                  <div
                    class="absolute inset-0 bg-[#0c576c] rounded-[100px] shadow-lg transition-transform group-hover:scale-105"

                  <div

                  </div>
                  <p

                </div>

                >
                  <div

                  ></div>
                  <div
                    class="absolute left-[18px] top-[16px] w-[168px] h-[168px]"
                  >
                    <svg
                      class="block size-full"
                      fill="none"
                      preserveAspectRatio="none"
                      viewBox="0 0 168 168"
                    >
                      <circle cx="84" cy="84" fill="#33869D" r="84" />
                    </svg>
                  </div>
                  <div
                    class="absolute left-[25px] top-[23px] w-[154px] h-[154px]"
                  >
                    <svg
                      class="block size-full"
                      fill="none"
                      preserveAspectRatio="none"
                      viewBox="0 0 154 154"
                    >
                      <circle cx="77" cy="77" fill="white" r="77" />
                    </svg>
                  </div>
                  <div
                    class="absolute left-[54px] top-[54px] w-[95px] h-[91px]"
                  >
                    <img
                      alt="Icon"
                      class="w-full h-full object-contain"
                      src="./assets/icons/marketing.png"
                    />
                  </div>
                  <p
                    class="absolute bottom-[44px] left-0 right-0 text-center font-['Noto_Sans_KR',sans-serif] font-black text-[29px] text-white tracking-[0.36em]"
                  >
                    지원사업
                  </p>
                </div>
              </div>
              <!-- Card 4 -->
              <div
                class="relative w-[153px] h-[211px] md:w-[204px] md:h-[281px] group shrink-0"
              >
                <div
                  class="w-[204px] h-[281px] origin-top-left scale-75 md:scale-100"
                >
                  <div
                    class="absolute inset-0 bg-[#0c576c] rounded-[100px] shadow-lg transition-transform group-hover:scale-105"
                  ></div>
                  <div
                    class="absolute left-[18px] top-[16px] w-[168px] h-[168px]"
                  >
                    <svg
                      class="block size-full"
                      fill="none"
                      preserveAspectRatio="none"
                      viewBox="0 0 168 168"
                    >
                      <circle cx="84" cy="84" fill="#33869D" r="84" />
                    </svg>
                  </div>
                  <div
                    class="absolute left-[25px] top-[23px] w-[154px] h-[154px]"
                  >
                    <svg
                      class="block size-full"
                      fill="none"
                      preserveAspectRatio="none"
                      viewBox="0 0 154 154"
                    >
                      <circle cx="77" cy="77" fill="white" r="77" />
                    </svg>
                  </div>
                  <div
                    class="absolute left-[54px] top-[54px] w-[95px] h-[91px]"
                  >
                    <img
                      alt="Icon"
                      class="w-full h-full object-contain"
                      src="./assets/icons/marketing.png"
                    />
                  </div>
                  <p
                    class="absolute bottom-[44px] left-0 right-0 text-center font-['Noto_Sans_KR',sans-serif] font-black text-[29px] text-white tracking-[0.36em]"
                  >
                    투자지원
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Section -->
      <div
        id="contact"
        class="relative w-full min-h-screen overflow-hidden bg-white"
      >
        <!-- Background Image (Statue) -->
        <div class="absolute inset-0 pointer-events-none">
          <img
            alt="Statue"
            class="w-full h-full object-cover object-center"
            src="./assets/backgrounds/page3.png"
          />
        </div>

        <!-- Content Container -->
        <div
          class="relative z-10 w-full min-h-screen max-w-[1904px] mx-auto flex items-center justify-center lg:justify-start px-4 lg:pl-[205px]"
        >
          <!-- Contact Card Container -->
          <div
            class="relative w-full max-w-[525px] h-[401px] scale-90 lg:scale-100"
          >
            <!-- Header Pill -->
            <div
              class="absolute left-1/2 -translate-x-1/2 lg:translate-x-0 lg:left-[152px] top-0 w-[200px] h-[54px] bg-gradient-to-r from-[#00223c] to-[#004aac] rounded-[18px] flex items-center justify-center z-20"
            >

            <div
              class="absolute top-[27px] left-0 w-full h-[374px] bg-white rounded-[55px] shadow-2xl z-10"

                class="absolute left-[30px] lg:left-[80px] top-[98px] w-[40px] h-[40px]"
              >
                <div class="relative w-full h-full">
                  <svg class="block size-full" fill="none" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" fill="#003778" r="20" />
                  </svg>
                  <img
                    src="./assets/icons/call.png"

                  />

              </div>
              <div
                class="absolute left-[80px] lg:left-[145px] top-[102px] lg:top-[97px]"
              >
                <span
                  class="font-['IBM_Plex_Sans_KR',sans-serif] font-black text-[18px] sm:text-[22px] lg:text-[28px] text-black"
                >
                  +82)10-2585-6503
                </span>
              </div>

              <div
                class="absolute left-[30px] lg:left-[84px] top-[193px] w-[40px] h-[40px]"

              >
                <div class="relative w-full h-full">
                  <svg class="block size-full" fill="none" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" fill="#003778" r="20" />
                  </svg>
                  <img
                    src="./assets/icons/location.png"
                    class="absolute inset-0 w-full h-full object-cover p-1"
                    alt="Location"
                  />

              <div
                class="absolute left-[80px] lg:left-[147px] top-[292px] lg:top-[287px]"
              >
                <span
                  class="font-['IBM_Plex_Sans_KR',sans-serif] font-black text-[18px] sm:text-[22px] lg:text-[28px] text-black"

    <script src="./script.js"></script>
  </body>
</html>
